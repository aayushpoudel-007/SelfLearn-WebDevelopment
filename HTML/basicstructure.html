<!DOCTYPE html>                                                                 <!-- tells the browser that you're using HTML5 -->

<html lang="en">                                                                <!-- specifies the language of the HTML document -->

<head>                                                                          <!-- defines the head section of an HTML document -->

    <meta charset="UTF-8">                                                      <!-- defines the character encoding used in an HTML document -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">                       <!-- specifies the version of internet explorer that the page should be rendered in -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- sets the viewport settings for the page -->

    <title>basic structure</title>                                              <!-- defines the page's title which appears on the browser's tab -->

</head>

<body>                                                                          <!-- defines the main content of an html document -->
    
</body>
</html>
